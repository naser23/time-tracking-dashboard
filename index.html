<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main id="grid">
      <div class="Jeremy-Robson">
        <div class="header">
          <img
            src="/time-tracking-dashboard/images/image-jeremy.png"
            alt="Jeremy Hero"
          />
          <h2 class="header-text">
            Report for <br /><span>Jeremy Robson</span>
          </h2>
        </div>
        <nav class="filter-time-period">
          <ul>
            <li><a href="#" class="daily">Daily</a></li>
            <li><a href="#" class="weekly">Weekly</a></li>
            <li><a href="#" class="monthly">Monthly</a></li>
          </ul>
        </nav>
      </div>
      <div class="nested-grid">
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Work</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Play</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Study</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Excersize</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Social</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-sizing">
          <div class="hero-img"></div>
          <div class="content">
            <div class="current-hours">
              <div class="current-hours-text">
                <h3>Self-Care</h3>
                <h2 class="time-text">32hrs</h2>
              </div>
            </div>
            <div class="previous-hours">
              <div class="previous-hours-text">
                <img
                  src="/time-tracking-dashboard/images/icon-ellipsis.svg"
                  alt="elipses icon"
                />
                <p>Yesterday - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
